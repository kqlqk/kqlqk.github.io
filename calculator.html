<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Portfolio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="about.html">About me</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="calculator.html">Calculator</a></li>
        </ul>
    </div>
</nav>

<section id="content" class="container mt-4">
    <h1>Salary Calculator</h1>
    <form id="calculator">
        <div class="form-group">
            <label for="type">Type of service</label>
            <select class="form-control" id="type">
                <option value="graphic">Graphic Design - 30 PLN/h</option>
                <option value="management">Management - 45 PLN/h</option>
                <option value="programming">Programming - 50 PLN/h</option>
            </select>
        </div>

        <div class="form-group">
            <label for="workingHours">Number of working hours</label>
            <input type="number" step="0.01" class="form-control" id="workingHours">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Calculate Salary</button>
        <div class="mt-3 text-center">
            <h3 id="result"></h3>
        </div>
    </form>
</section>

<footer class="bg-dark text-light text-center py-3" style="position: absolute; bottom: 0; width: 100%;">
    <p>Â© 2024 My Portfolio. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.12/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('calculator').onsubmit = function (event) {
        event.preventDefault();
        var type = document.getElementById('type').value;
        var hours = parseFloat(document.getElementById('workingHours').value);
        var salary;

        switch (type) {
            case 'graphic':
                salary = 30;
                break;
            case 'management':
                salary = 45;
                break;
            case 'programming':
                salary = 50;
                break;
            default:
                salary = 0;
        }

        var result = salary * hours;
        document.getElementById('result').innerText = 'Estimated Salary: ' + result.toFixed(2) + ' PLN';
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        #content {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 1s;
        }

        h1 {
            color: #343a40;
        }

        .carousel {
            margin: auto;
            max-width: 100%; /* Адаптивный размер карусели */
            border-radius: 10px;
            overflow: hidden;
        }

        .carousel img {
            object-fit: cover;
            width: 100%;
            height: auto; /* Автоматическая высота для сохранения пропорций */
        }

        .custom-carousel-control {
            width: 5%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custom-carousel-control span {
            font-size: 1.5rem;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative; /* Изменено с fixed на relative */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Portfolio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="about.html">About me</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="calculator.html">Calculator</a></li>
        </ul>
    </div>
</nav>

<section id="content" class="container mt-4">
    <div class="text-center">
        <h1>About me</h1>
        <p style="color: #343a40">I didn't know what to add so here's a slider with my cat</p>
    </div>

    <div id="crs" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="photo/1.jpg" class="d-block" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="photo/2.jpg" class="d-block" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="photo/3.jpg" class="d-block" alt="Slide 3">
            </div>
        </div>

        <a class="carousel-control-prev custom-carousel-control" href="#crs" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next custom-carousel-control" href="#crs" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <br>
</section>

<footer class="bg-dark text-light text-center py-3">
    <p>© 2024 My Portfolio. All rights reserved.</p>
</footer>

</body>
</html>

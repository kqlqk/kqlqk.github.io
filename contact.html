<section id="content" class="container mt-4">
    <h1>Contact</h1>
    <p>If you have questions, please contact me using the form below.</p>

    <form id="main-information" method="post">
        <div class="row">
            <div class="col-sm-7 col-md-5 col-lg-4">
                <label class="form-label" for="name">Name:</label>
                <input class="form-control" type="text" id="name" placeholder="John">
                <br/>
            </div>
            <div class="col-sm-7 col-md-5 col-lg-4">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="text" id="email" placeholder="john123@mail.com">
                <br/>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-7 col-md-5 col-lg-4">
                <label class="form-label" for="title">Title</label>
                <input class="form-control" type="text" id="title" placeholder="Job offer">
                <br/>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-9 col-md-9 col-lg-8">
                <label class="form-label" for="msg">Message</label>
                <br>
                <textarea id="msg" rows="5" cols="30"></textarea>
                <br/>
            </div>
        </div>

        <input class="btn btn-outline-dark" type="submit" value="Send e-mail">
    </form>
</section>
